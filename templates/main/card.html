<section class="section-products">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
        </div>
      </div>
      {% if not products %}
        <h2>No Products available for now :(</h2>
      {% else %}
        <div class="row">
          {% for i in products %}
          
            <div class="col-md-6 col-lg-4 col-xl-3">
              <a href="{% url 'view' i.product_id %}"></a>
              <div id="product-4" class="single-product">
                <div class="part-1">
                  <ul>
                    <img style='height:250px;' src='{{MEDIA_ROOT}}/{{i.product_image}}' class="card-img-top" alt="...">
                    <h5 class="card-title">{{i.quantity}} avialable</h5>
                    <h3 class="product-title">{{i.product_name}}</h3>
                    <h4 class="product-title">Rs.{{i.price}}</h4>
                  </ul>
                 
                </div>
                {% if request.user.is_authenticated %}
                  <a href="{% url 'addToCart' i.product_id %}" class="btn btn-primary">Add To Cart</a>
                  <a href="{% url 'add_to_wishlist' i.product_id %}" class="btn btn-primary"><i class="fas fa-heart"></i></a>
                {% endif %} 
                  <a href="{% url 'view' i.product_id %}" class="btn btn-primary">View</a>         
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </section>
